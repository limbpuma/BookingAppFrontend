<div class="container my-5">
  <div class="container text-center" style="margin: 30px">
    <h3 translate="addBooking.title"></h3>
  </div>
  <div class="alert alert-info" translate="addBooking.info"></div>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label
        for="nameClient"
        class="form-label"
        translate="addBooking.labels.clientName"
      ></label>
      <input
        type="text"
        class="form-control"
        id="nameClient"
        name="nameClient"
        [(ngModel)]="booking.nameClient"
        required
      />
    </div>
    <div class="mb-3">
      <label
        for="dateTime"
        class="form-label"
        translate="addBooking.labels.dateTime"
      ></label>
      <input
        type="datetime-local"
        class="form-control"
        id="dateTime"
        name="dateTime"
        [(ngModel)]="booking.dateTime"
        required
      />
    </div>
    <div class="mb-3">
      <label
        for="numberOfPeople"
        class="form-label"
        translate="addBooking.labels.numberOfPeople"
      ></label>
      <input
        type="number"
        class="form-control"
        id="numberOfPeople"
        name="numberOfPeople"
        [(ngModel)]="booking.numberOfPeople"
        required
      />
    </div>
    <div class="mb-3">
      <label
        for="phoneNumber"
        class="form-label"
        translate="addBooking.labels.phoneNumber"
      ></label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="booking.phoneNumber"
      />
    </div>
    <div class="mb-3">
      <label
        for="email"
        class="form-label"
        translate="addBooking.labels.email"
      ></label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="booking.email"
        required
      />
    </div>
    <!-- Mensaje de error general -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="btn btn-success btn-sm me-3"
        translate="addBooking.buttons.saveBooking"
      ></button>
      <a
        [routerLink]="['/booking-list']"
        class="btn btn-danger btn-sm"
        translate="addBooking.buttons.cancel"
      ></a>
    </div>
  </form>
</div>
