<div id="carouselExampleDark" class="carousel carousel-dark slide">
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="../assets/img/developer.webp"
        class="d-block w-100"
        alt="developer siluet image"
      />
      <div class="carousel-caption d-none d-md-block text-light">
        <h5 translate="header.carousel.slide1.title"></h5>
        <p translate="header.carousel.slide1.description"></p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="../assets/img/learn.webp"
        class="d-block w-100"
        alt="keyboard learn image"
      />
      <div class="carousel-caption d-none d-md-block">
        <h5 translate="header.carousel.slide2.title"></h5>
        <p translate="header.carousel.slide2.description"></p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="./assets/img/developer2.webp"
        class="d-block w-100"
        alt="developer image"
      />
      <div class="carousel-caption d-none d-md-block text-light">
        <h5 translate="header.carousel.slide3.title"></h5>
        <p translate="header.carousel.slide3.description"></p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden" translate="header.carousel.prev"></span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleDark"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden" translate="header.carousel.next"></span>
  </button>
</div>
